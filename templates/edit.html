{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <h2>Edit Barang</h2>
      <form role="form" action="/edit/{{barang.id}}" method="post">
        <div class="form-group">
          <label for="NamaBarang">Nama Barang:</label>
          <input type="text" class="form-control" placeholder="Nama Barang Baru" required value="{{request.form.NamaBarang}}">
        </div>

        <div class="form-group">
          <label for="JenisBarang">Jenis Barang:</label>
          <input type="text" class="form-control" placeholder="Jenis Barang Baru" required value="{{request.form.JenisBarang}}">
        </div>

        <div class="form-group">
          <label for="Jumlah">Jumlah:</label>
          <input type="text" class="form-control" placeholder="Jumlah" required value="{{request.form.Jumlah}}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
{% endblock %}
