{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <h2>Tambah Barang</h2>
      <form role="form" action="/add" method="post">
        <div class="form-group">
          <label for="NamaBarang">Nama Barang:</label>
          <input type="text" class="form-control" name="NamaBarang" placeholder="Nama Barang" required value="{{request.form.NamaBarang}}">
        </div>

        <div class="form-group">
          <label for="JenisBarang">Jenis Barang:</label>
          <input type="text" class="form-control" name="JenisBarang" placeholder="Jenis Barang" required value="{{request.form.JenisBarang}}">
        </div>

        <div class="form-group">
          <label for="Jumlah">Jumlah:</label>
          <input type="text" class="form-control" name="Jumlah" placeholder="Jumlah Barang" required value="{{request.form.Jumlah}}">
        </div>
        <button type="submit" class="btn btn-default" value="add">Add</button>
      </form>
    </div>
{% endblock %}
